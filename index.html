<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>

    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="card mx-auto mt-5" style="width: 35rem;">
        <div class="card-body">
            <div class="displaySummary display-6">
                <span id="currentTemperature">It's <strong>87</strong></span>
                <span class="fs-4 align-top" id="unitMode">
                    <a href="#" class="" id="celsius-mode">°C</a> |
                    <a href="#" class="" id="fahrenheit-mode">°F</a>
                </span>
                <span id="currentWeather">and <strong>Cloudy</strong> ⛅</span>
            </div>
            <div id="displayDate&Time">Wednesday 1:19 AM CST</div>
            <div id="displayCity&State">in Arlington, TX</div>
            <div class="mt-2">5 day forecast</div>
            <div class="row gap-2 ms-0" id="5daycards">
                <div class="card text-center p-0" style="width: 6rem;">
                    <div class="card-body">
                        <h6 class="card-title">Thur</h6>
                        <p class="weather-emoji">⛅</p>
                        <p><strong>89°</strong> 81°</p>
                    </div>
                </div>
                <div class="card text-center p-0" style="width: 6rem;">
                    <div class="card-body">
                        <h6 class="card-title">Fri</h6>
                        <p class="weather-emoji">🌦️</p>
                        <p><strong>87°</strong> 79°</p>
                    </div>
                </div>
                <div class="card text-center p-0" style="width: 6rem;">
                    <div class="card-body">
                        <h6 class="card-title">Sat</h6>
                        <p class="weather-emoji">🌧️</p>
                        <p><strong>65°</strong> 64°</p>
                    </div>
                </div>
                <div class="card text-center p-0" style="width: 6rem;">
                    <div class="card-body">
                        <h6 class="card-title">Sun</h6>
                        <p class="weather-emoji">☀️</p>
                        <p><strong>71°</strong> 69°</p>
                    </div>
                </div>
                <div class="card text-center p-0" style="width: 6rem;">
                    <div class="card-body">
                        <h6 class="card-title">Mon</h6>
                        <p class="weather-emoji">⛅</p>
                        <p><strong>83°</strong> 81°</p>
                    </div>
                </div>
            </div>
          <div class="mt-3" id="changeCity">change city</div>
          <div class="d-flex">
                <input type="city" class="form-control w-50" id="cityInput" placeholder="Austin">
                <button type="submit" class="btn btn-primary ms-2 me-2" id="citySubmit">search</button>
                <button type="button" class="btn btn-secondary me-auto" id="currentLocationButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                    <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"></path>
                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
    </svg>
                  </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
